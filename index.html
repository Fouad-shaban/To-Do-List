<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="CSS/all.min.css">
    <!-- web fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&display=swap" rel="stylesheet">
    <!-- main CSS -->
    <link rel="stylesheet" href="CSS/main.css">
</head>

<body>
    <div class=" container-fluid mt-5 ">
        <h1 class="d-flex justify-content-center shadow p-3 mb-5 bg-white rounded text-primary ">To Do List </h1>
        <p class="quote lugrasimo-regular text-capitalize d-flex justify-content-center "> Success does not come from recording tasks, but from accomplishing them </p>
    </div>
    <div class="todo-container">
        <div class="add-task">
            <input type="text">
            <span class="plus">+</span>
        </div>
        <div class="tasks-contant">
            <span class="no-tasks-message"> No Tasks to Show</span>

        </div>
    </div>
    <div class="task-status">
        <div class="tasks-count">
            Tasks <span>0</span>
        </div>
        <div class="tasks-completed">
            Completed <span>0</span>
        </div>
    </div>

    <!-- sweetalert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- font awesome -->
    <script src="js/all.min.js"></script>
    <!-- bootstrap -->
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- main js -->
    <script src="js/main.js"></script>
</body>

</html>
